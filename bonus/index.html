<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="12Bool.css">
        <link rel="stylesheet" href="style.css">

        <title>Bonus 1</title>
    </head>
    <body>
        <!-- NESTED -->
        <div class="row">
            <div class="col-12">
                <h2>Nested</h2>
            </div>
            <div class="col-7">
                <div class="box">
                    <div class="row">
                        <div class="col-2">
                            <div class="box nested"></div>
                        </div>
                        <div class="col-8">
                            <div class="box nested"></div>
                        </div>
                        <div class="col-2">
                            <div class="box nested"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-5">
                <div class="box">
                    <div class="row">
                        <div class="col-6">
                            <div class="box nested"></div>
                        </div>
                        <div class="col-6">
                            <div class="box nested"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <br>
        <br>
        <!-- ALIGNMENT -->
        <div class="row alignment-start">
            <div class="col-12">
                <h2>Alignment</h2>
            </div>
            <div class="col-6">
                <div class="box">Start</div>
            </div>
        </div>
        <div class="row alignment-center">
            <div class="col-6">
                <div class="box">Center</div>
            </div>
        </div>
        <div class="row alignment-end">
            <div class="col-6">
                <div class="box">End</div>
            </div>
        </div>
        <br>
        <br>
        <div class="row">
            <div class="col-6">
                <div class="box height-100"></div>
            </div>
            <div class="col-6">
                <div class="box">top</div>
            </div>            
        </div>
        <div class="row middle">
            <div class="col-6">
                <div class="box height-100"></div>
            </div>
            <div class="col-6">
                <div class="box">middle</div>
            </div>
        </div>
        <div class="row end">
            <div class="col-6">
                <div class="box height-100"></div>
            </div>
            <div class="col-6">
                <div class="box">end</div>
            </div>
        </div>
        <!-- Justify content -->
        <br>
        <br>
        <br>
        <div class="row">
            <div class="col-12">
                <h2>Justify Content</h2>
                <h3>Space around</h3>
            </div>
            <div class="col-12">
                <div class="box">
                    <div class="row space-around">
                        <div class="box-50"></div>
                        <div class="box-50"></div>
                        <div class="box-50"></div>
                    </div>
                </div>
            </div>
            <div class="col-12">            
            <h3>Space between</h3>
            </div>
            <div class="col-12">
                <div class="box">
                    <div class="row space-between">
                        <div class="box-50"></div>
                        <div class="box-50"></div>
                        <div class="box-50"></div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
